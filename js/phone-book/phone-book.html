<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PhoneBook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <style>
    html {
      overflow: hidden;
    }

    .PhoneBook {
      width: 100vw;
      height: 100vh;
      padding: 10px;
    }

    .PhoneBook-menu {
      height: calc(100vh - 84px);
      overflow: auto;
    }

    .PhoneBook-content {
      margin: 20px;
    }

    .PhoneBook-button {
      padding-right: 20px;
      text-align: right;
    }

    .modal-content, .modal-card {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="PhoneBook">
    <div class="columns is-mobile">
      <div class="column is-5">
        <h1 class="title">전화번호부</h1>
      </div>
      <div class="PhoneBook-button column">
        <button class="button is-primary" data-event="click;showCard">등록하기</button>
      </div>
    </div>
    <div class="columns is-mobile">
      <div class="column is-4">
        <div class="PhoneBook-menu js-Menu" data-event="click;selectPhone">
          <aside class="menu">
            <p class="menu-label">
              목록
            </p>
            <ul class="menu-list" data-targeted="list"></ul>
          </aside>
        </div>
      </div>
      <div class="column">
        <div class="PhoneBook-content js-PhoneView">
          <div class="box">
            <article class="media">
              <div class="media-content">
                <div class="content" data-targeted="body">
                  <!-- <strong>JK</strong>
                  <p></p> -->
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <div class="level-item">
                      <a class="button is-link">수정</a>
                    </div>    
                    <div class="level-item">
                      <a class="button is-danger">삭제</a>
                    </div>    
                  </div>
                </nav>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="modal js-Modal">
    <div class="modal-background" data-event="click;closeModal"></div>
    <div data-targeted="modalBody">
      <div class="modal-content" data-targeted="message">
        <article class="message">
          <div class="message-header">
            Message Title
          </div>
          <div class="message-body" data-targeted="messageBody"></div>
        </article>
      </div>
      <div class="modal-card" data-targeted="card">
        <header class="modal-card-head">
          <p class="modal-card-title">전화번호 등록</p>
        </header>
        <section class="modal-card-body" data-targeted="cardBody">
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success">등록</button>
          <button class="button" data-event="click;closeModal">취소</button>
        </footer>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close" data-event="click;closeModal"></button>
  </div>
  
  
  
  <script src="./phone-book.js"></script>
</body>
</html>
