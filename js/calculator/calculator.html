<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <style>
    .btn {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="screen js-screen"></div>
    <div class="btn-box">
      <div>
        <button class="btn js-oper-btn">+</button>
        <button class="btn js-oper-btn">-</button>
        <button class="btn js-oper-btn">*</button>
        <button class="btn js-oper-btn">/</button>
      </div>
      <div>
        <button class="btn js-num-btn">7</button>
        <button class="btn js-num-btn">8</button>
        <button class="btn js-num-btn">9</button>
        <button class="btn js-back-btn">Back</button>
      </div>
      <div>
        <button class="btn js-num-btn">4</button>
        <button class="btn js-num-btn">5</button>
        <button class="btn js-num-btn">6</button>
        <button class="btn js-c-btn">C</button>
      </div>
      <div>
        <button class="btn js-num-btn">1</button>
        <button class="btn js-num-btn">2</button>
        <button class="btn js-num-btn">3</button>
        <button class="btn js-num-btn">0</button>
      </div>   
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
