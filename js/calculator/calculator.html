<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <style>
    .btn {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div class="js-subscreen"></div>
    <h1 class="screen js-screen"></h1>
    <div class="btn-box">
      <div>
        <button class="btn" data-hook="INPUT_OPERATION" data-input="+">+</button>
        <button class="btn" data-hook="INPUT_OPERATION" data-input="-">-</button>
        <button class="btn" data-hook="INPUT_OPERATION" data-input="*">*</button>
        <button class="btn" data-hook="INPUT_OPERATION" data-input="/">/</button>
        <button class="btn" data-hook="INPUT_EQUAL" data-input="=">=</button>
      </div>
      <div>
        <button class="btn" data-hook="INPUT_NUMBER" data-input="7">7</button>
        <button class="btn" data-hook="INPUT_NUMBER" data-input="8">8</button>
        <button class="btn" data-hook="INPUT_NUMBER" data-input="9">9</button>
        <button class="btn" data-hook="INPUT_BACKSPACE" data-input="Backspace">Back</button>
      </div>
      <div>
        <button class="btn" data-hook="INPUT_NUMBER" data-input="4">4</button>
        <button class="btn" data-hook="INPUT_NUMBER" data-input="5">5</button>
        <button class="btn" data-hook="INPUT_NUMBER" data-input="6">6</button>
        <button class="btn" data-hook="INPUT_CLEAR" data-input="Clear">C</button>
        <button class="btn" data-hook="INPUT_CLEAR_ENTRY" data-input="ClearEntry">CE</button>
      </div>
      <div>
        <button class="btn" data-hook="INPUT_NUMBER" data-input="1">1</button>
        <button class="btn" data-hook="INPUT_NUMBER" data-input="2">2</button>
        <button class="btn" data-hook="INPUT_NUMBER" data-input="3">3</button>
        <button class="btn" data-hook="INPUT_NUMBER" data-input="0">0</button>
        <button class="btn" data-hook="INPUT_DOT" data-input=".">.</button>
      </div>   
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
