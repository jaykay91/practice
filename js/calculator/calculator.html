<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <style>
    .btn {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div class="js-subscreen"></div>
    <h1 class="screen js-screen"></h1>
    <div class="btn-box">
      <div>
        <button class="btn" data-hook="INPUT_OPERATION">+</button>
        <button class="btn" data-hook="INPUT_OPERATION">-</button>
        <button class="btn" data-hook="INPUT_OPERATION">*</button>
        <button class="btn" data-hook="INPUT_OPERATION">/</button>
        <button class="btn" data-hook="INPUT_EQUAL">=</button>
      </div>
      <div>
        <button class="btn" data-hook="INPUT_NUMBER">7</button>
        <button class="btn" data-hook="INPUT_NUMBER">8</button>
        <button class="btn" data-hook="INPUT_NUMBER">9</button>
        <button class="btn" data-hook="INPUT_BACKSPACE">Back</button>
      </div>
      <div>
        <button class="btn" data-hook="INPUT_NUMBER">4</button>
        <button class="btn" data-hook="INPUT_NUMBER">5</button>
        <button class="btn" data-hook="INPUT_NUMBER">6</button>
        <button class="btn" data-hook="INPUT_CLEAR">C</button>
        <button class="btn" data-hook="INPUT_CLEAR_ENTRY">CE</button>
      </div>
      <div>
        <button class="btn" data-hook="INPUT_NUMBER">1</button>
        <button class="btn" data-hook="INPUT_NUMBER">2</button>
        <button class="btn" data-hook="INPUT_NUMBER">3</button>
        <button class="btn" data-hook="INPUT_NUMBER">0</button>
        <button class="btn" data-hook="INPUT_DOT">.</button>
      </div>   
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
